<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        table {
            width: 100%;
            margin-top: 20px;
            background: white;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>
    <h2>Cadastro de Usuários</h2>

    <form id="userForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button type="submit">Cadastrar</button>
    </form>

    <p class="error" id="errorMsg"></p>

    <h2>Usuários Cadastrados</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>

    <script>
        const API_URL = "https://userregistration-production.up.railway.app";

        async function carregarUsuarios() {
            try {
                const response = await fetch(`${API_URL}/usuarios`);
                if (!response.ok) throw new Error("Erro ao buscar usuários");
                
                const usuarios = await response.json();
                const tabela = document.getElementById("userTableBody");
                tabela.innerHTML = "";

                usuarios.forEach(usuario => {
                    const linha = `<tr>
                        <td>${usuario.id}</td>
                        <td>${usuario.nome}</td>
                        <td>${usuario.email}</td>
                        <td><button onclick="deletarUsuario(${usuario.id})">❌ Excluir</button></td>
                    </tr>`;
                    tabela.innerHTML += linha;
                });
            } catch (error) {
                document.getElementById("errorMsg").innerText = error.message;
            }
        }

        document.getElementById("userForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            
            const nome = document.getElementById("nome").value;
            const email = document.getElementById("email").value;
            const senha = document.getElementById("senha").value;
            const errorMsg = document.getElementById("errorMsg");
            
            errorMsg.innerText = ""; // Limpa mensagens de erro anteriores

            try {
                const response = await fetch(`${API_URL}/usuarios`, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nome, email, senha })
                });

                if (!response.ok) throw new Error("Erro ao cadastrar usuário");

                alert("Usuário cadastrado com sucesso!");
                document.getElementById("userForm").reset();
                carregarUsuarios();
            } catch (error) {
                errorMsg.innerText = error.message;
            }
        });

        async function deletarUsuario(id) {
            if (!confirm("Tem certeza que deseja excluir este usuário?")) return;

            try {
                const response = await fetch(`${API_URL}/usuarios/${id}`, { method: "DELETE" });
                if (!response.ok) throw new Error("Erro ao deletar usuário");

                alert("Usuário deletado com sucesso!");
                carregarUsuarios();
            } catch (error) {
                document.getElementById("errorMsg").innerText = error.message;
            }
        }

        carregarUsuarios();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Usuários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: #f4f4f4;
        }
        h2 {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }
        table {
            width: 100%;
            margin-top: 20px;
            background: white;
            padding: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h2>Cadastro de Usuários</h2>
    <form id="userForm">
        <input type="text" id="nome" placeholder="Nome" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="senha" placeholder="Senha" required>
        <button type="submit">Cadastrar</button>
    </form>

    <h2>Usuários Cadastrados</h2>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody id="userTableBody"></tbody>
    </table>

    <script>
        // Função para carregar os usuários do banco de dados
        async function carregarUsuarios() {
            const response = await fetch('userregistration-production.up.railway.app');
            const usuarios = await response.json();
            
            const tabela = document.getElementById('userTableBody');
            tabela.innerHTML = ''; // Limpa a tabela antes de preencher

            usuarios.forEach(usuario => {
                const linha = `<tr>
                    <td>${usuario.id}</td>
                    <td>${usuario.nome}</td>
                    <td>${usuario.email}</td>
                </tr>`;
                tabela.innerHTML += linha;
            });
        }

        // Função para cadastrar um novo usuário
        document.getElementById('userForm').addEventListener('submit', async (event) => {
            event.preventDefault();

            const nome = document.getElementById('nome').value;
            const email = document.getElementById('email').value;
            const senha = document.getElementById('senha').value;

            const response = await fetch('http://localhost:3000/usuarios', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, email, senha })
            });

            if (response.ok) {
                alert('Usuário cadastrado com sucesso!');
                document.getElementById('userForm').reset();
                carregarUsuarios();
            } else {
                alert('Erro ao cadastrar usuário.');
            }
        });

        // Carrega os usuários ao abrir a página
        carregarUsuarios();
    </script>
</body>
</html>
